<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #7b2cbf 50%, #000000 100%);
            min-height: 100vh;
            color: white;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .login-screen.hidden {
            display: none;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #9ca3af;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        
        .login-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }
        
        .disclaimer {
            color: #6b7280;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .dashboard {
            display: none;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .title-section h1 {
            font-size: 2.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1DB954;
        }
        
        .time-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
            color: #9ca3af;
        }
        
        .time-btn.active {
            background: #1DB954;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
        }
        
        .stat-card h3 {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
        }
        
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        
        .item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6b7280;
            width: 30px;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: #1DB954;
            object-fit: cover;
        }
        
        .item-image.round {
            border-radius: 50%;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .item-detail {
            color: #9ca3af;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6b7280;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="icon">ðŸŽµ</div>
        <h1>Spotify Stats</h1>
        <p class="subtitle">Get insights on your music listening</p>
        <button class="login-btn" onclick="loginWithSpotify()">â–¶ Login with Spotify</button>
        <p class="disclaimer">We'll never post anything without your permission</p>
    </div>

    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Loading your stats...</p>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <div class="title-section">
                <span style="font-size: 2.5rem;">ðŸŽµ</span>
                <h1>Your Stats</h1>
            </div>
            <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                <div class="user-info" id="userInfo"></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="time-buttons">
            <button class="time-btn active" onclick="changeTimeRange('short_term', this)">4 Weeks</button>
            <button class="time-btn" onclick="changeTimeRange('medium_term', this)">6 Months</button>
            <button class="time-btn" onclick="changeTimeRange('long_term', this)">All Time</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>ðŸŽµ Total Tracks</h3>
                <div class="value" id="totalTracks">-</div>
            </div>
            <div class="stat-card">
                <h3>ðŸ‘¥ Total Artists</h3>
                <div class="value" id="totalArtists">-</div>
            </div>
            <div class="stat-card">
                <h3>ðŸ“ˆ Top Genre</h3>
                <div class="value" id="topGenre">-</div>
            </div>
            <div class="stat-card">
                <h3>ðŸ”¥ Most Played</h3>
                <div class="value" id="mostPlayed">-</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="section">
                <h2>ðŸŽµ Top Tracks</h2>
                <div id="topTracks"></div>
            </div>

            <div class="section">
                <h2>ðŸ‘¥ Top Artists</h2>
                <div id="topArtists"></div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '3ecb3641eb3e47f887282a79878ab713';
        const REDIRECT_URI = 'https://sousa52.github.io/spotify-stats-test/';
        const SCOPES = 'user-top-read user-read-private user-read-email';
        
        let accessToken = null;
        let currentTimeRange = 'short_term';

        // PKCE helper functions
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }

        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        // Check if returning from Spotify auth
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                showLoading();
                const verifier = localStorage.getItem('verifier');
                
                try {
                    const token = await getAccessToken(code, verifier);
                    accessToken = token;
                    localStorage.removeItem('verifier');
                    window.history.replaceState({}, document.title, "/spotify-stats-test/");
                    await loadUserData();
                } catch (error) {
                    console.error('Error getting token:', error);
                    alert('Authentication failed. Please try again.');
                    logout();
                }
            }
        });

        async function loginWithSpotify() {
            const verifier = generateRandomString(64);
            const hashed = await sha256(verifier);
            const challenge = base64encode(hashed);
            
            localStorage.setItem('verifier', verifier);
            
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            const params = {
                client_id: CLIENT_ID,
                response_type: 'code',
                redirect_uri: REDIRECT_URI,
                scope: SCOPES,
                code_challenge_method: 'S256',
                code_challenge: challenge,
            };
            
            authUrl.search = new URLSearchParams(params).toString();
            window.location.href = authUrl.toString();
        }

        async function getAccessToken(code, verifier) {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: REDIRECT_URI,
                    code_verifier: verifier,
                }),
            });
            
            const data = await response.json();
            return data.access_token;
        }

        function logout() {
            accessToken = null;
            localStorage.removeItem('verifier');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('loading').classList.add('active');
        }

        function showDashboard() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
        }

        async function fetchSpotify(endpoint) {
            const response = await fetch(`https://api.spotify.com/v1${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return response.json();
        }

        async function loadUserData() {
            try {
                const profile = await fetchSpotify('/me');
                document.getElementById('userInfo').innerHTML = `
                    ${profile.images && profile.images[0] ? 
                        `<img src="${profile.images[0].url}" class="user-avatar" alt="Avatar">` : 
                        '<div class="user-avatar"></div>'}
                    <span>${profile.display_name}</span>
                `;

                await loadStats(currentTimeRange);
                showDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load your Spotify data. Please try again.');
                logout();
            }
        }

        async function loadStats(timeRange) {
            try {
                const tracks = await fetchSpotify(`/me/top/tracks?time_range=${timeRange}&limit=50`);
                const artists = await fetchSpotify(`/me/top/artists?time_range=${timeRange}&limit=50`);

                document.getElementById('totalTracks').textContent = tracks.items.length;
                document.getElementById('totalArtists').textContent = artists.items.length;
                
                const genres = {};
                artists.items.forEach(artist => {
                    artist.genres.forEach(genre => {
                        genres[genre] = (genres[genre] || 0) + 1;
                    });
                });
                const topGenre = Object.entries(genres).sort((a, b) => b[1] - a[1])[0];
                document.getElementById('topGenre').textContent = topGenre ? topGenre[0] : 'N/A';
                
                document.getElementById('mostPlayed').textContent = tracks.items[0]?.name.substring(0, 15) + '...' || 'N/A';

                const tracksHtml = tracks.items.slice(0, 10).map((track, i) => `
                    <div class="item">
                        <div class="rank">${i + 1}</div>
                        <img src="${track.album.images[2]?.url || ''}" class="item-image" alt="${track.name}">
                        <div class="item-info">
                            <div class="item-name">${track.name}</div>
                            <div class="item-detail">${track.artists[0].name}</div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('topTracks').innerHTML = tracksHtml;

                const artistsHtml = artists.items.slice(0, 10).map((artist, i) => `
                    <div class="item">
                        <div class="rank">${i + 1}</div>
                        <img src="${artist.images[2]?.url || ''}" class="item-image round" alt="${artist.name}">
                        <div class="item-info">
                            <div class="item-name">${artist.name}</div>
                            <div class="item-detail">${artist.genres[0] || 'Music'}</div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('topArtists').innerHTML = artistsHtml;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function changeTimeRange(range, btn) {
            currentTimeRange = range;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadStats(range);
        }
    </script>
</body>
</html>
