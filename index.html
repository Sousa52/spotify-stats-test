<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide icons as SVG components
        const Music = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        );
        
        const Clock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );
        
        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );
        
        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );
        
        const Play = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        
        const Heart = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const SpotifyStats = () => {
          const [timeRange, setTimeRange] = useState('short_term');
          const [isLoggedIn, setIsLoggedIn] = useState(false);

          const mockTopTracks = [
            { name: "Blinding Lights", artist: "The Weeknd", plays: 234, image: "https://via.placeholder.com/64/1DB954/FFFFFF?text=1" },
            { name: "Levitating", artist: "Dua Lipa", plays: 189, image: "https://via.placeholder.com/64/1DB954/FFFFFF?text=2" },
            { name: "Save Your Tears", artist: "The Weeknd", plays: 167, image: "https://via.placeholder.com/64/1DB954/FFFFFF?text=3" },
            { name: "Good 4 U", artist: "Olivia Rodrigo", plays: 156, image: "https://via.placeholder.com/64/1DB954/FFFFFF?text=4" },
            { name: "Peaches", artist: "Justin Bieber", plays: 143, image: "https://via.placeholder.com/64/1DB954/FFFFFF?text=5" },
          ];

          const mockTopArtists = [
            { name: "The Weeknd", genre: "Pop", image: "https://via.placeholder.com/100/1DB954/FFFFFF?text=TW" },
            { name: "Dua Lipa", genre: "Pop", image: "https://via.placeholder.com/100/1DB954/FFFFFF?text=DL" },
            { name: "Olivia Rodrigo", genre: "Pop Rock", image: "https://via.placeholder.com/100/1DB954/FFFFFF?text=OR" },
            { name: "Taylor Swift", genre: "Pop", image: "https://via.placeholder.com/100/1DB954/FFFFFF?text=TS" },
            { name: "Drake", genre: "Hip Hop", image: "https://via.placeholder.com/100/1DB954/FFFFFF?text=D" },
          ];

          const stats = {
            totalMinutes: 12847,
            totalTracks: 487,
            topGenre: "Pop",
            avgDailyMinutes: 142
          };

          const handleLogin = () => {
            setIsLoggedIn(true);
          };

          if (!isLoggedIn) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black flex items-center justify-center p-4">
                <div className="text-center">
                  <div className="mb-8">
                    <div className="w-20 h-20 mx-auto text-green-500 mb-4"><Music /></div>
                    <h1 className="text-5xl font-bold text-white mb-2">Spotify Stats</h1>
                    <p className="text-gray-400 text-lg">Discover your music listening insights</p>
                  </div>
                  <button
                    onClick={handleLogin}
                    className="bg-green-500 hover:bg-green-600 text-white font-semibold px-8 py-4 rounded-full text-lg transition-all transform hover:scale-105 flex items-center gap-2 mx-auto"
                  >
                    <Play />
                    Login with Spotify
                  </button>
                  <p className="text-gray-500 text-sm mt-4">We'll never post anything without your permission</p>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white p-6">
              <div className="max-w-7xl mx-auto">
                <div className="mb-8">
                  <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                      <div className="w-10 h-10 text-green-500"><Music /></div>
                      <h1 className="text-4xl font-bold">Your Stats</h1>
                    </div>
                    <div className="flex gap-2">
                      <button
                        onClick={() => setTimeRange('short_term')}
                        className={`px-4 py-2 rounded-full transition-all ${
                          timeRange === 'short_term' ? 'bg-green-500 text-white' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                        }`}
                      >
                        4 Weeks
                      </button>
                      <button
                        onClick={() => setTimeRange('medium_term')}
                        className={`px-4 py-2 rounded-full transition-all ${
                          timeRange === 'medium_term' ? 'bg-green-500 text-white' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                        }`}
                      >
                        6 Months
                      </button>
                      <button
                        onClick={() => setTimeRange('long_term')}
                        className={`px-4 py-2 rounded-full transition-all ${
                          timeRange === 'long_term' ? 'bg-green-500 text-white' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'
                        }`}
                      >
                        All Time
                      </button>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                    <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                      <div className="flex items-center gap-3 mb-2">
                        <div className="w-6 h-6 text-green-500"><Clock /></div>
                        <h3 className="text-gray-400 text-sm font-medium">Total Minutes</h3>
                      </div>
                      <p className="text-3xl font-bold">{stats.totalMinutes.toLocaleString()}</p>
                    </div>
                    <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                      <div className="flex items-center gap-3 mb-2">
                        <div className="w-6 h-6 text-green-500"><Music /></div>
                        <h3 className="text-gray-400 text-sm font-medium">Tracks Played</h3>
                      </div>
                      <p className="text-3xl font-bold">{stats.totalTracks}</p>
                    </div>
                    <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                      <div className="flex items-center gap-3 mb-2">
                        <div className="w-6 h-6 text-green-500"><TrendingUp /></div>
                        <h3 className="text-gray-400 text-sm font-medium">Top Genre</h3>
                      </div>
                      <p className="text-3xl font-bold">{stats.topGenre}</p>
                    </div>
                    <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                      <div className="flex items-center gap-3 mb-2">
                        <div className="w-6 h-6 text-green-500"><Heart /></div>
                        <h3 className="text-gray-400 text-sm font-medium">Daily Average</h3>
                      </div>
                      <p className="text-3xl font-bold">{stats.avgDailyMinutes} min</p>
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <div className="w-6 h-6 text-green-500"><Music /></div>
                      Top Tracks
                    </h2>
                    <div className="space-y-4">
                      {mockTopTracks.map((track, index) => (
                        <div key={index} className="flex items-center gap-4 p-4 rounded-xl hover:bg-gray-700 transition-all cursor-pointer">
                          <span className="text-2xl font-bold text-gray-500 w-8">{index + 1}</span>
                          <img src={track.image} alt={track.name} className="w-16 h-16 rounded-lg" />
                          <div className="flex-1">
                            <h3 className="font-semibold text-lg">{track.name}</h3>
                            <p className="text-gray-400">{track.artist}</p>
                          </div>
                          <div className="text-right">
                            <p className="text-green-500 font-semibold">{track.plays}</p>
                            <p className="text-gray-500 text-sm">plays</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-gray-800 bg-opacity-50 backdrop-blur rounded-2xl p-6">
                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                      <div className="w-6 h-6 text-green-500"><Users /></div>
                      Top Artists
                    </h2>
                    <div className="space-y-4">
                      {mockTopArtists.map((artist, index) => (
                        <div key={index} className="flex items-center gap-4 p-4 rounded-xl hover:bg-gray-700 transition-all curs
